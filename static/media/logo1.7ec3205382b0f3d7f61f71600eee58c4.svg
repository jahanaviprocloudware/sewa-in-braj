 <svg width="420" height="220" viewBox="0 0 420 220" xmlns="http://www.w3.org/2000/svg"> <defs>
  <!-- Background gradient --> 
  <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#fff1e0"> 
  <animate attributeName="stop-color" values="#fff1e0;#ffe0b2;#fff1e0" dur="10s" repeatCount="indefinite" /> </stop> 
  <stop offset="100%" stop-color="#ffd9b3"> 
  <animate attributeName="stop-color" values="#ffd9b3;#ffe0b2;#ffd9b3" dur="10s" repeatCount="indefinite" /> </stop>
   </linearGradient>
    <!-- Flute body gradient --> 
   <linearGradient id="fluteBodyGrad" x1="0" y1="0" x2="1" y2="0"> 
   <stop offset="0%" stop-color="#dba600"/> <stop offset="50%" stop-color="#fff1e0"/> <stop offset="100%" stop-color="#ffd9b3"/>
    </linearGradient> 
    <!-- Shine gradient --> 
    <radialGradient id="fluteShine" cx="0.3" cy="0.5" r="0.7" fx="0.3" fy="0.5">
     <stop offset="0%" stop-color="white" stop-opacity="0.6"/> <stop offset="100%" stop-color="white" stop-opacity="0"/> 
     </radialGradient> 
     <!-- Glow filter for flute -->
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%"> 
     <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffb74d" flood-opacity="0.7"/>
      </filter>
       <!-- Animated text gradient -->
        <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0"> <stop offset="0%" stop-color="#b37400"/>
         <stop offset="50%" stop-color="#ffd54f"/> <stop offset="100%" stop-color="#b37400"/> 
         <animate attributeName="x1" values="0;1;0" dur="6s" repeatCount="indefinite" />
          <animate attributeName="x2" values="1;0;1" dur="6s" repeatCount="indefinite" /> 
          </linearGradient> </defs>
           <!-- Gradient Background --> 
           <rect x="0" y="0" width="420" height="220" fill="url(#bgGradient)" />
            <!-- Flute Body --> 
            <rect x="10" y="90" width="380" height="40" rx="20" ry="20" fill="url(#fluteBodyGrad)" filter="url(#glow)"> 
            <animate attributeName="rx" values="20;25;20" dur="5s" repeatCount="indefinite"/> 
            <animate attributeName="ry" values="20;25;20" dur="5s" repeatCount="indefinite"/> </rect> 
            <!-- Shine overlay --> 
            <ellipse cx="140" cy="110" rx="60" ry="30" fill="url(#fluteShine)" opacity="0.7"> 
            <animate attributeName="cx" values="90;140;190;140;90" dur="6s" repeatCount="indefinite"/> </ellipse> 
            <!-- Flute holes --> 
            <g fill="#b37400" filter="url(#glow)"> <circle cx="60" cy="110" r="8"/> <circle cx="110" cy="110" r="8"/> 
            <circle cx="160" cy="110" r="8"/> <circle cx="210" cy="110" r="8"/> <circle cx="260" cy="110" r="8"/>
             <circle cx="310" cy="110" r="8"/> <circle cx="360" cy="110" r="8"/> </g> 
              <!-- Floating musical notes --> 
              <g font-size="28" fill="#ff9800" filter="url(#glow)"> 
              <text x="50" y="85" opacity="0.8"> ðŸŽ¶ <animate attributeName="y" values="85;50" dur="3s" repeatCount="indefinite"/> <animate attributeName="opacity" values="0.8;0" dur="3s" repeatCount="indefinite"/> </text> <text x="110" y="90" opacity="0.6"> ðŸŽµ <animate attributeName="y" values="90;55" dur="3.5s" repeatCount="indefinite" begin="0.7s"/> <animate attributeName="opacity" values="0.6;0" dur="3.5s" repeatCount="indefinite" begin="0.7s"/> </text> <text x="180" y="95" opacity="0.7"> ðŸŽ¶ <animate attributeName="y" values="95;60" dur="3.8s" repeatCount="indefinite" begin="1.4s"/> <animate attributeName="opacity" values="0.7;0" dur="3.8s" repeatCount="indefinite" begin="1.4s"/> </text> <text x="250" y="90" opacity="0.8"> ðŸŽµ <animate attributeName="y" values="90;55" dur="3.6s" repeatCount="indefinite" begin="2.1s"/> <animate attributeName="opacity" values="0.8;0" dur="3.6s" repeatCount="indefinite" begin="2.1s"/> </text> </g> <!-- Animated bottom text --> <text x="210" y="190" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="url(#textGradient)"> Shril Gopal Creations <animateTransform attributeName="transform" attributeType="XML" type="scale" values="1;1.1;1" dur="4s" repeatCount="indefinite" additive="sum" /> </text> </svg> 